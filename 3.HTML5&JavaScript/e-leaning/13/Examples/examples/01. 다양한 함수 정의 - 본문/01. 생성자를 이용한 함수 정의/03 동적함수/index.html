<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js"></script>
	</head>
	<body>
		<h3>함수 만들기</h3>
		<form>
			<fieldset>
				<legend>전달인자를 입력하세요.</legend>
				<p><label>x: <input name="x"></label> <label>y: <input name="y"></label> <label>z: <input name="z"></label></p>
			</fieldset>
			<fieldset>
				<legend>함수 코드를 입력하세요.</legend>
				<p><textarea name="func"></textarea></p>
			</fieldset>
			<p><input type="button" value="함수 계산하기" id="button"></p>
		</form>
		<div id="console"></div>
	</body>
</html>
