<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>추첨기</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js"></script>
	</head>
	<body>
		<h1>무작위 번호 추출기</h1>
		<p>아래 입력된 숫자 범위 내에서 겹치지 않는 숫자를 무작위 추출합니다.</p>
		<form>
			<p>	숫자 범위: 
				<input type="number" name="start_num"> ~ 
				<input type="number" name="end_num"></p>
			<p>	추출 숫자의 갯수:
				<input type="number" name="select_num">
				<input type="button" name="button"	value="추첨하기">
		</form>
		<p id="console"></p>
	</body>
</html>
