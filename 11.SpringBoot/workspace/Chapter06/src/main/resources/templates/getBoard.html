<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>게시 글 상세</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<center>
<h1>게시글 상세</h1>
<table border="1" cellpadding="0" cellspacing="0">
<tr>
<td bgcolor="orange" width="80">제목</td>
<td><input name="title" type="text" th:value="${board.title}"></td>
</tr>
<tr>
<td bgcolor="orange">작성자</td>
<td th:text="${board.writer}"></td>
</tr>
<tr>
<td bgcolor="orange">내용</td>
<td><textarea name="content" cols="40" rows="10" th:text="${board.content}"></textarea></td>
</tr>
<tr>
<td bgcolor="orange">등록일</td>
<td th:text="${board.regDate}"></td>
</tr>
<tr>
<td bgcolor="orange">조회수</td>
<td th:text="${board.cnt}"></td>
</tr>
</table>
<a th:href="@{/insertBoard}">글등록</a>&nbsp;&nbsp;&nbsp; 
<a th:href="@{/getBoardList}">글목록</a>
</center>
</body>
</html>
